<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
<header class="bg-dark text-white p-3">
    <div class="container d-flex align-items-center justify-content-between">
        <h1 class="h4 m-0">Portal de Filmes</h1>
        <nav>
            <a class="text-white me-3" href="index.html">Home</a>
            <a class="text-white" href="#sobre">Sobre</a>
        </nav>
    </div>
</header>

<main class="container my-4">
    <section id="destaques">
        <h2 class="h5 mb-3">Em Destaque</h2>
        <div id="carouselDestaques" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                </div>
            <div class="carousel-inner" id="carousel-inner">
                </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselDestaques" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselDestaques" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
            </button>
        </div>
    </section>

    <hr class="my-4">
    <section id="catalogo">
        <h2 class="h5 mb-3">Catálogo de Filmes</h2>
        <div class="row" id="cards-container">
            </div>
    </section>
    <hr class="my-4">
    <section id="sobre" class="p-3 rounded-3 bg-light">
        <h3 class="h6">Sobre o autor</h3>
        <p class="mb-1">Aluno(a): Débora Luiza Curso: Análise é Desenvolvimento de Sistemas .</p>
        <p class="mb-0">Descrição: Este site é um portal de filmes criado como atividade prática .</p>
    </section>
</main>

<footer class="bg-dark text-white text-center py-3 mt-4">&copy; 2025 — Portal de Filmes</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"defer></script>
</body>
</html>
