<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-dark text-white p-3">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="h4 m-0">Portal de Filmes</h1>
    <nav>
      <a class="text-white me-3" href="index.html">Home</a>
      <a class="text-white" href="cadastro_filmes.html">Cadastrar</a>
    </nav>
  </div>
</header>

<main class="container my-5">
  <h2 class="text-center mb-4">Cadastrar Novo Filme</h2>

  <form id="form-filme" class="bg-dark p-4 rounded shadow">
    <div class="mb-3">
      <label for="titulo" class="form-label text-white">Título</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>

    <div class="mb-3">
      <label for="genero" class="form-label text-white">Gênero</label>
      <input type="text" class="form-control" id="genero" required>
    </div>

    <div class="mb-3">
      <label for="ano" class="form-label text-white">Ano</label>
      <input type="number" class="form-control" id="ano" required>
    </div>

    <div class="mb-3">
      <label for="descricao" class="form-label text-white">Descrição</label>
      <textarea class="form-control" id="descricao" rows="3" required></textarea>
    </div>

    <div class="mb-3">
      <label for="imagem" class="form-label text-white">URL da Imagem</label>
      <input type="url" class="form-control" id="imagem" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
  </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-4">
  &copy; 2025 — Portal de Filmes
</footer>

<script>
const API_URL = "http://localhost:3000/filmes";

document.getElementById("form-filme").addEventListener("submit", async function(e) {
  e.preventDefault();

  const novoFilme = {
    titulo: document.getElementById("titulo").value,
    genero: document.getElementById("genero").value,
    ano: parseInt(document.getElementById("ano").value),
    descricao: document.getElementById("descricao").value,
    imagem: document.getElementById("imagem").value
  };

  try {
    const response = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(novoFilme)
    });

    if (response.ok) {
      alert("Filme cadastrado com sucesso!");
      window.location.href = "index.html";
    } else {
      alert("Erro ao cadastrar o filme.");
    }
  } catch (error) {
    alert("Erro de conexão com o servidor.");
  }
});
</script>
</body>
</html>
