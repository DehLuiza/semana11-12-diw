<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bg-dark text-white p-3">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="h5 m-0">Cadastrar Filme</h1>
    <a class="text-white" href="index.html">Voltar</a>
  </div>
</header>

<main class="container my-4">
  <form id="formFilme" class="bg-light p-4 rounded">
    <div class="mb-3">
      <label for="titulo" class="form-label">Título</label>
      <input type="text" id="titulo" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="ano" class="form-label">Ano</label>
      <input type="number" id="ano" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="genero" class="form-label">Gênero</label>
      <input type="text" id="genero" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <textarea id="descricao" class="form-control" rows="3" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Cadastrar</button>
  </form>
</main>

<footer class="bg-dark text-white text-center py-3 mt-4">
  &copy; 2025 — Portal de Filmes
</footer>

<script src="app.js"></script>
</body>
</html>
